    <h2 id="protocols">Protocols</h2>
<p>Los protocolos definen un contrato formal sobre una particular tarea sin definir cómo debería estar implementado (como las interfaces en lenguajes como Java).</p>
<p>En Swift, tanto las clases como las estructuras y los enumerados pueden conformar un protocolo.</p>
