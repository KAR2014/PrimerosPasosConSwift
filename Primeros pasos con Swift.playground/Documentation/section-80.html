    <p>Por último también tenemos otra opción que veremos lamentablemente muy a menudo: los implicitly unwrapped optionals. Estas son variables definidas con el símbolo ! en vez de ?, y se comportan exactamente igual que una variable normal, pero si contienen nil crashean al intentar usarlos.</p>
